<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA for Anyapp</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 
      CRITICAL POLYFILLS:
      This script prevents "ReferenceError: global is not defined" or "process is not defined"
      which are common causes of White Screen of Death in browser-based Vite apps.
    -->
    <script>
      window.global = window;
      window.process = {
        env: { DEBUG: undefined },
        version: '',
        nextTick: (cb) => setTimeout(cb, 0)
      };
    </script>

    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
